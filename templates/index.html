<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>VFD I/O Simulator</title>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
          }
        }
      </script>


    <style>

        body {
            padding-top: 56px; /* Adjusted to accommodate the fixed-top navbar */
        }
       svg {
          animation: rotate 10s linear infinite;
          width: 150px;
          height: 150px
           margin-top: 20px;
        }

        svg .ring {
          fill: none;
          stroke: black;
          stroke-width: 1px;
        }

        svg .dot {
          fill: black;
        }

        svg .line {
          stroke: purple;
          stroke-width: 1px;
        }

        svg .text {
          font-size: 10px;
          fill: purple;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">VFD I/O Simulator</a>
        </div>
    </nav>

    <!-- IO Image -->
    <div class="container mt-4">
        <svg viewBox="0 0 100 100" id="rotatingCircle">
            <circle class="ring" r="49" cx="50" cy="50" />
            <circle class="dot" r="2" cx="50" cy="50" />
            <line class="line" x1="50" y1="50" x2="99" y2="50" />
            <text class="text" x="60" y="47">Radius</text>
        </svg>
    </div>


     <!-- Connection Checkbox -->
    <div class="container mt-4">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="connectionCheckbox">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>
        </div>
    </div>

    <!-- Responsive Table -->
    <div class="container mt-4">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th scope="col">Parameter </th>
                    <th scope="col">Register Address </th>
                    <th scope="col">Max/Min </th>
                    <th scope="col">Default Value </th>
                    <th scope="col" style="background-color: green;color: white;">Live Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>


    <div id="scene-container">3D </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://threejs.org/build/three.js"></script>

    <script type="module" src="./app.js"></script>

    <!-- Socket.io script for real-time updates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Listen for the 'update_status' event
        socket.on('update_status', function(data) {
            var newValue = data.value;

            // Update the HTML element with the received value
            document.getElementById('status').innerText = 'New Status: ' + newValue;

            // Rotate the motor blade based on the received value
            var rotationDegree = newValue * 360; // Adjust as needed
            document.getElementById('motor-blade').style.transform = 'translate(-50%, -50%) rotate(' + rotationDegree + 'deg)';
        });

        let currentRotation = 0;

        socket.on("forward", function(data){
            rotateCircle('forward');
        })

        socket.on("backward", function(data){
            rotateCircle('backward');
        })

        socket.on("stop", function(data){
            rotateCircle('stop');
        })

        function rotateCircle(direction) {
            const rotatingCircle = document.getElementById('rotatingCircle');

            if (direction === 'forward') {
                rotationIntervalForward = setInterval(function () {
                currentRotation += 1;
                rotatingCircle.style.transform = `rotate(${currentRotation}deg)`;
            }, 1000);
            }

            if(direction === 'backward') {
                clearInterval(rotationIntervalForward);
                rotationIntervalBackward = setInterval(function () {
                currentRotation -= 1;
                rotatingCircle.style.transform = `rotate(${currentRotation}deg)`;
            }, 1000);
            }

            if(direction === 'stop') {
                clearInterval(rotationIntervalForward);
                clearInterval(rotationIntervalBackward);
            }


            }
        // Your additional Socket.io logic for motor animation goes here
    </script>

</body>
</html>
